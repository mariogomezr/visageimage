{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    
    {% block header %}

    <title>VisageImage</title>
    <link rel="stylesheet" href="/static/css/normalize.css">

    <script src="https://kit.fontawesome.com/16e7301bc6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/llamarimagen.js"></script>
    {% endblock %}
            
    {% block content %}

                    <a href="">
                        <img class="contimg" src="/static/img/visageimage.png" alt="Logo VisageImage" >

            </div>
    </section>
    
    <section>
