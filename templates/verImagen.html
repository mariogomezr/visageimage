{% extends 'baseImagen.html' %}
<!DOCTYPE html>
<html lang="en">

    {% block header %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ver imagen | Visageimage</title>
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/estiloVerImagen.css') }}">
        <script src="https://kit.fontawesome.com/16e7301bc6.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../static/js/llamarimagen.js"></script>
    </head>
    {% endblock %}

    {% block content %}
    <body class="principal" onload="load();">      
        <section>
            <div class="rowcol">
                <div class="columnas">
                    <div class="informacion-usuario">
                        <div><i class="fas fa-user-circle fa-2x" id="iconoUsuario"></i></div>
                        <div>
                            <label>Nombre Usuario</label>
                            <label>@usuario</label>
                        </div>
                    </div>
                    <div class="informacion-imagen">
                        <label id="nombrePrincipal">Sunset in Cappadocia</label>
                        <label id="etiquetas">#holydays #dreams #travel</label>
                    </div>
                </div>
                <div class="columnas">
                    <div class="columna-imagen">
                        <div><img class="imagenSeleccionada" id= "imagenPrincipal" src="../static/img/imagenPredeterminada.jpeg"/></div>
                        <div><button class="btn"><i class="fas fa-cloud-download-alt" onclick="funcionDescargar();"></i></button></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    {% endblock %}

</html>
