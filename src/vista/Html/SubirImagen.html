<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/edwstilos.css">
  

</head>
<body>
    <section id="tarjeta-ingreso">
        <br>
        <h1 class="titulos">Nueva imagen</h1>
        <h3 class="titulos">Asigna un nombre</h3>
        <input size="45" type="text" name="nombreImagen" id="nombreImagen" placeholder="Elige un nombre para tu imagen*">
        <br>
        <h3 class="titulos">    Asigna una etiqueta*</h3>
        <input size="45" type="text" name="etiqueta" id="etiqueta" placeholder="Elige una etiqueta para tu imagen*">
        <br>
        <br>
        <div class="image-upload">
                <label for="file-input">
                  <img src="../../../../visageimage/static/img/subir_nube.png" width="600" height="300" style="cursor:pointer"/>
                </label>          
                <input id="file-input" type="file" />
        </div>
        <br>
        <input id="Cancelar" type="button" value="Cancelar" class="escandal" >
        <input id="Guardar" type="submit" value="Guardar" class="escandal">        
    </section>
</body>
</html>
