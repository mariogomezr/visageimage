<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/vista/CSS/estilos.css">
    <title>Iniciar sesión | VisageImage</title>
</head>
<body>
    <section class="tarjeta-formulario" id="tarjeta-ingreso">
        <h4>Iniciar sesión</h4>
        <input class="caja-texto" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
        <input class="caja-texto" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <input class="boton" id="boton-iniciosesion" type="submit" value="Iniciar sesión">
        <input class="boton" id="boton-registro-ingreso" type="submit" value="Registrarse">
        <p class="texto"><a href="#">¿Olvidate tu contraseña?</a></p>
    </section>
</body>
</html>
